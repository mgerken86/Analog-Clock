<!DOCTYPE html>
<html lang="en">
<head>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Analog Clock</title>
</head>
<body>
  <div class="clock">
    <div class="hour hand" data-hour-hand></div>
    <div class="minute hand" data-minute-hand></div>
    <div class="second hand" data-second-hand></div>
    
    <div class="number num1">I</div>
    <div class="number num2">II</div>
    <div class="number num3">III</div>
    <div class="number num4">IV</div>
    <div class="number num5">V</div>
    <div class="number num6">VI</div>
    <div class="number num7">VII</div>
    <div class="number num8">VII</div>
    <div class="number num9">IX</div>
    <div class="number num10">X</div>
    <div class="number num11">XI</div>
    <div class="number num12">XII</div>
  </div>
       
    
    
    
    
    
</body>
</html>
